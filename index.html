<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>K_ART</title>
    <!-- ==== Main CSS ====-->
    <link rel="stylesheet" href="style.css" />
    <!-- ===== Fonts =====-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <!--==== Nav Bar Start ====-->
      <div class="container">
        <div class="navbar">
          <div class="logo">
            <img
              src="images/art_logo2_ccexpress.png"
              alt="logo"
              width="200px"
              height="200px"
            />
          </div>
          <nav>
            <ul>
              <li><a href="">Home</a></li>
              <li><a href="">Products</a></li>
              <li><a href="">About</a></li>
              <li><a href="">Contact</a></li>
              <li><a href="">Account</a></li>
            </ul>
          </nav>
          <img src="images/cart_ccexpress.png" alt="cart" width="30px" height="30px" />
        </div>
        <!-- ==== End navbar ==== -->

        <!-- ==== first section ==== -->
        <div class="row">
          <div class="col-2">
            <h1>
              Welcome to K_ART. <br />
              Buy my art !
            </h1>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              <br />
              aliquam natus suscipit assumenda atque voluptatem !
            </p>
            <a href="" class="btn">Explore Now &#8594;</a>
          </div>
          <div class="col-2">
            <img src="images/front_image1.jpg" alt="#" />
          </div>
        </div>
        <!-- ==== end first section ==== -->
      </div>
    </div>

    <!-- ==== featured categories ==== -->
    <div class="categories">
      <div class="small-container">
        <div class="row">
          <div class="col-3">
            <img src="images/category-1.jpeg" alt="" />
          </div>
          <div class="col-3"><img src="images/category-2.jpeg" alt="" /></div>
          <div class="col-3"><img src="images/category-3.jpeg" alt="" /></div>
        </div>
      </div>
    </div>

    <!-- ==== featured products ==== -->
    <div class="small-container">
      <h2>Featured products</h2>
      <div class="row">
        <div class="col-4">
          <img src="images/product-1.jpeg" alt="" />
          <h4></h4>
          <p>$50.00</p>
        </div>
        <div class="col-4">
          <img src="images/product-2.jpeg" alt="" />
        </div>
        <div class="col-4">
          <img src="images/product-3.jpeg" alt="" />
        </div>
        <div class="col-4">
          <img src="images/product-4.jpeg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
